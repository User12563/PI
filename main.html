<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche dans Pi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Recherche une suite dans Pi</h1>
        <form id="searchForm">
            <label for="sequence">Suite de nombres :</label>
            <input type="text" id="sequence" name="sequence" required>
            <label for="decimalCount">Nombre de décimales à analyser :</label>
            <input type="number" id="decimalCount" name="decimalCount" required>
            <button type="submit">Rechercher</button>
        </form>
        <div id="result">
            <p id="message"></p>
            <pre id="piDecimals"></pre>
        </div>
    </div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const sequence = document.getElementById('sequence').value;
            const decimalCount = document.getElementById('decimalCount').value;

            const response = await fetch(`/search?sequence=${sequence}&decimalCount=${decimalCount}`);
            const data = await response.json();
            
            document.getElementById('message').innerText = data.message;
            document.getElementById('piDecimals').innerText = data.piDecimals;
        });
    </script>
</body>
</html>
